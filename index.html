<html>
  <head>
    <title>RPGClicker</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/equipment.js"></script>
    <script type="text/javascript" src="js/entity.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/armor.js"></script>
    <script type="text/javascript" src="js/weapon.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

    <link type="text/css" href="styles/styles.css" rel="stylesheet"  />
  </head>
  <body>
    <div id="experience" class="fullWidthBar snappedTopBar">
      <div id="experienceBar" class="snappedTopBar fullWidthBar"></div>
      <div id="experienceBarText" class="snappedTopBar fullWidthBar smallBarText"></div>
    </div>
    <div id="container">
      <div class="healthContainer">
        <div id="playerCombatText" class="popupText"></div>
        <div id="playerHealth" class="smallBar">
          <div id="playerHealthBar" class="smallBar">
            <div id="playerHealthText" class="smallBar smallBarText"></div>
          </div>
        </div>
      </div>

      <div class="healthContainer">
        <div id="enemyCombatText" class="popupText"></div>
        <div id="enemyHealth" class="smallBar">
          <div id="enemyHealthBar" class="smallBar">
            <div id="enemyHealthText" class="smallBar smallBarText"></div>
          </div>
        </div>
      </div>

      <div id="actions">
        <input id="attack" type="button" onclick="game.step();" value="Attack!" /><input id="run" type="button" onclick="game.runAway();" value="Run!" /><br />
        <div id="enemyLevelContainer" style="display: none;">
          <label for="enemyLevel">Next enemy level:</label>
          <span id="enemyLevelDropdownContainer"><select id="enemyLevel"></select></span>
        </div>
      </div>
    </div>
  </body>
</html>
