<html>
  <head>
    <title>RPGClicker</title>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/equipment.js"></script>
    <script type="text/javascript" src="js/entity.js"></script>
    <script type="text/javascript" src="js/enemy.js"></script>
    <script type="text/javascript" src="js/enemies.js"></script>
    <script type="text/javascript" src="js/armor.js"></script>
    <script type="text/javascript" src="js/weapon.js"></script>
    <script type="text/javascript" src="js/inventory.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>

    <link type="text/css" href="styles/styles.css" rel="stylesheet"  />
  </head>
  <body>
    <div id="experience" class="fullWidthBar snappedTopBar">
      <div id="experienceBar" class="snappedTopBar fullWidthBar"></div>
      <div id="experienceBarText" class="snappedTopBar fullWidthBar smallBarText"></div>
    </div>

    <div id="container">
      <div id="character">
        <table class="itemTable" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td id="c0"><div></div></td>
            <td rowspan="5" colspan="2"></td>
            <td id="c6"><div></div></td>
          </tr>
          <tr>
            <td id="c1"><div></div></td>
            <td id="c7"><div></div></td>
          </tr>
          <tr>
            <td id="c2"><div></div></td>
            <td id="c8"><div></div></td>
          </tr>
          <tr>
            <td id="c3"><div></div></td>
            <td id="c9"><div></div></td>
          </tr>
          <tr>
            <td id="c4"><div></div></td>
            <td id="c10"><div></div></td>
          </tr>
          <tr>
            <td id="c5"><div></div></td>
            <td id="c12"><div></div></td>
            <td id="c13"><div></div></td>
            <td id="c11"><div></div></td>
          </tr>
        </table>
        <div id="stats">
          <table class="stats">
            <tr>
              <td class="alignRight">Health:</td>
              <td id="statsHealth"></td>
            </tr>
            <tr>
              <td class="alignRight">Item level:</td>
              <td id="statsItemLevel"></td>
            </tr>
            <tr>
              <td class="alignRight">Stamina:</td>
              <td id="statsStamina"></td>
            </tr>
            <tr>
              <td class="alignRight">Strength:</td>
              <td id="statsStrength"></td>
            </tr>
            <tr>
              <td class="alignRight">Agility:</td>
              <td id="statsAgility"></td>
            </tr>
            <tr>
              <td class="alignRight">Armor:</td>
              <td id="statsArmor"></td>
            </tr>
            <tr>
              <td class="alignRight">Hit %:</td>
              <td id="statsHit"></td>
            </tr>
            <tr>
              <td class="alignRight">Dodge %:</td>
              <td id="statsDodge"></td>
            </tr>
            <tr>
              <td class="alignRight">Crit %:</td>
              <td id="statsCrit"></td>
            </tr>
            <tr>
              <td class="alignRight">Crit Mult:</td>
              <td id="statsCritMult"></td>
            </tr>
            <tr>
              <td class="alignRight">HP/5 %:</td>
              <td id="statsHP5"></td>
            </tr>
            <tr>
              <td class="alignRight">HP/Kill %:</td>
              <td id="statsHPKill"></td>
            </tr>
          </table>
        </div>
      </div>
      <div id="inventory">
        <table class="itemTable" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td id="i0"><div></div></td>
            <td id="i1"><div></div></td>
            <td id="i2"><div></div></td>
            <td id="i3"><div></div></td>
            <td id="i4"><div></div></td>
            <td id="i5"><div></div></td>
          </tr>
          <tr>
            <td id="i6"><div></div></td>
            <td id="i7"><div></div></td>
            <td id="i8"><div></div></td>
            <td id="i9"><div></div></td>
            <td id="i10"><div></div></td>
            <td id="i11"><div></div></td>
          </tr>
          <tr>
            <td id="i12"><div></div></td>
            <td id="i13"><div></div></td>
            <td id="i14"><div></div></td>
            <td id="i15"><div></div></td>
            <td id="i16"><div></div></td>
            <td id="i17"><div></div></td>
          </tr>
          <tr>
            <td id="i18"><div></div></td>
            <td id="i19"><div></div></td>
            <td id="i20"><div></div></td>
            <td id="i21"><div></div></td>
            <td id="i22"><div></div></td>
            <td id="i23"><div></div></td>
          </tr>
          <tr>
            <td id="i24"><div></div></td>
            <td id="i25"><div></div></td>
            <td id="i26"><div></div></td>
            <td id="i27"><div></div></td>
            <td id="i28"><div></div></td>
            <td id="i29"><div></div></td>
          </tr>
          <tr>
            <td id="i30"><div></div></td>
            <td id="i31"><div></div></td>
            <td id="i32"><div></div></td>
            <td id="i33"><div></div></td>
            <td id="i34"><div></div></td>
            <td id="i35"><div></div></td>
          </tr>
        </table>
        <div id="money"></div>
        <div id="sell"><a href="#">Sell all</a></div>
        <div id="autoSell">
          Autosell:
          <span id="autoSellCheckboxes">
            <a href="#" id="autoSell0">&#x2610;</a>
            <a href="#" id="autoSell1">&#x2610;</a>
            <a href="#" id="autoSell2">&#x2610;</a>
            <a href="#" id="autoSell3">&#x2610;</a>
            <a href="#" id="autoSell4">&#x2610;</a>
            <a href="#" id="autoSell5">&#x2610;</a>
            <a href="#" id="autoSell6">&#x2610;</a>
          </span>
        </div>
      </div>
      <div class="healthContainer">
        <div id="playerCombatText" class="popupText"></div>
        <div id="playerHealth" class="smallBar">
          <div id="playerHealthBar" class="smallBar">
            <div id="playerHealthText" class="smallBar smallBarText"></div>
          </div>
        </div>
      </div>
      <div class="healthContainer">
        <div id="enemyCombatText" class="popupText"></div>
        <div id="enemyHealth" class="smallBar">
          <div id="enemyHealthBar" class="smallBar">
            <div id="enemyHealthText" class="smallBar smallBarText"></div>
          </div>
        </div>
      </div>
      <div id="actions">
        <input id="attack" type="button" onclick="game.step();" value="Attack!" /><input id="run" type="button" onclick="game.runAway();" value="Run!" /><br />
        <input id="autoAttack" type="checkbox" /><label for="autoAttack">Auto attack until health &lt; 25%</label>
      </div>
    </div>
  </body>
</html>
